<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% if title %}
                HuffCompressor | {{ title }}
            {% else %}
                HuffCompressor
            {% endif %}
        </title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">HuffCompressor</h1>
            <br>
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="material-icons">filter_drama</i>Text</div>
                    <div class="collapsible-body">
                        <p>
                            <span>{{tree.text}}</span>
                        </p>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">place</i>Binary</div>
                    <div class="collapsible-body">
                        <p>
                            <span>{{tree.text_bin}}</span>
                        </p>
                        <p>
                            <span>{{tree.comp_bin}}</span>
                        </p>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">place</i>Dictionary</div>
                    <div class="collapsible-body">
                        <p>
                            {{ tree.dictionary }}
                        </p>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">whatshot</i>Comparisson</div>
                    <div class="collapsible-body">
                        <p>
                            <span>{{tree.text_len}} bits</span>
                        </p>
                        <p>
                            <span>{{tree.comp_len}} bits</span>
                        </p>
                        <br>
                        <p>
                            <span>Compresson Rate: {{tree.comp_rate}}%</span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
