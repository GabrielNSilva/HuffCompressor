<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% if title %}
                HuffCompressor | {{ title }}
            {% else %}
                HuffCompressor
            {% endif %}
        </title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">HuffCompressor</h1>
            <br>
            <div class="row">
                <form action="{% url 'comp:processed' %}" method="post" class="col s12">
                {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea name="text" id="text" class="materialize-textarea"></textarea>
                            <label for="text">Texto</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Process
                            <i class="material-icons left">settings</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
